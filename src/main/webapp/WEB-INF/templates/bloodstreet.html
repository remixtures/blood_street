        <script>
            // Initialize and add the map
            function initMap() {
                // The location of Uluru

                var b = { lat: 38.715, lng: -9.144 };
                var c = { lat: 38.713, lng: -9.146 };

                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), { zoom: 15, center: uluru });

                var map = new google.maps.Map(
                    document.getElementById('map'), { zoom: 15, center: b });

                var map = new google.maps.Map(
                    document.getElementById('map'), { zoom: 15, center: c });
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({ position: uluru, map: map, icon: image });
                var marker = new google.maps.Marker({ position: c, map: map, icon: image });
                var marker = new google.maps.Marker({ position: b, map: map, icon: image });

                var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';

            }
        </script>
        <script async defer
